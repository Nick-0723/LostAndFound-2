<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>易招领后台管理</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
      <div class="jumbotron">
        <h1>后台管理</h1>
      </div>
      <div class="row marketing">
        <form action="/official" method="post">
          <div>
            <input type="text" class="form-control" name="title" placeholder="标题"/>
          </div>
          <div style="margin-top: 5%">
            <textarea name="detail"class="form-control" placeholder="详情"></textarea>
          </div>
          <input type="submit" value="提交" class="btn btn-success" style="margin-left: 45%">
        <table class="table">

          <thead class="table-striped">
          <tr>
            <td><p class="lead">时间</p></td>
            <td><p class="lead">Id</p></td>
            <td><p class="lead">标题</p></td>
            <td><p class="lead">详细信息</p></td>
            <td><p class="lead">更改状态</p></td>
            <td><p class="lead">删除</p></td>
          </tr>
          </thead>
          <tbody id="tbody">
          <tr th:each="list:${lists}">
            <td th:text="${#dates.format(list.date,'yyyy/MM/dd HH:mm')}"></td>
            <td th:text="${list.id}">id</td>
            <td th:text="${list.title}">title</td>
            <td><a href="#" th:href="@{/detail(id=${list.id},type=0)}" th:text="${#strings.abbreviate(list.detail,10)}">详情</a></td>
            <td><a href="#" th:href="@{/changestatus(id=${list.id})}" th:text="${list.status}">未找到</a></td>
            <td><a href="#" th:href="@{/delet(id=${list.id},type=0)}">删除</a></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="text-center"><h3>用户管理</h3></div>
      <table class="table">

        <thead class="table-striped">
        <tr>
          <td><p class="lead">时间</p></td>
          <td><p class="lead">Id</p></td>
          <td><p class="lead">标题</p></td>
          <td><p class="lead">详细信息</p></td>
          <td><p class="lead">删除</p></td>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="list2:${lists2}">
          <td th:text="${#dates.format(list2.date,'yyyy/MM/dd HH:mm')}"></td>
          <td th:text="${list2.id}">id</td>
          <td th:text="${list2.title}">title</td>
          <td><a href="#" th:href="@{/detail(id=${list2.id},type=1)}" th:text="${#strings.abbreviate(list2.detail,10)}">详情</a></td>
          <td><a href="#" th:href="@{/delet(id=${list2.id},type=1)}">删除</a></td>
        </tr>
        </tbody>
      </table>

      <!-- footer -->
      <div th:replace="footer"></div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

      <!-- build:js scripts/plugins.js -->
      <script src="/bower_components/bootstrap/js/affix.js"></script>
      <script src="/bower_components/bootstrap/js/alert.js"></script>
      <script src="/bower_components/bootstrap/js/dropdown.js"></script>
      <script src="/bower_components/bootstrap/js/tooltip.js"></script>
      <script src="/bower_components/bootstrap/js/modal.js"></script>
      <script src="/bower_components/bootstrap/js/transition.js"></script>
      <script src="/bower_components/bootstrap/js/button.js"></script>
      <script src="/bower_components/bootstrap/js/popover.js"></script>
      <script src="/bower_components/bootstrap/js/carousel.js"></script>
      <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
      <script src="/bower_components/bootstrap/js/collapse.js"></script>
      <script src="/bower_components/bootstrap/js/tab.js"></script>
      <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
