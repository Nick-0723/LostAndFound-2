<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>石大易招领</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->


<div class="container">
  <ul class="nav nav-pills">
    <li role="presentation"><a href="/">主页</a></li>
    <li role="presentation"><a href="/findloser">寻找失主</a></li>
    <li role="presentation" class="active"><a href="/user/findthing">寻找物品</a></li>
    <li role="presentation"><a href="/publish">我要发布</a></li>
  </ul>
  <h3 class="text-muted">石大易招领</h3>

<div class="row marketing">
  <div class="jumbotron">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>标题</th>
        <th>详情</th>
        <th>时间</th>
        <th>发布者</th>
      </tr>
      </thead>
      <tbody id="tbody">
      <tr th:each="list:${page.content}">
        <td th:text="${list.title}">title</td>
        <td><a href="#" th:href="@{/detail(id=${list.id},type=1)}" th:text="${#strings.abbreviate(list.detail,10)}">详情</a>
        </td>
        <td th:text="${#dates.format(list.date,'yyyy/MM/dd HH:mm')}"></td>
        <td th:text="${list.ybusernick}">title</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- page -->
<div th:replace="page"></div>
<!-- footer -->
<div th:replace="footer"></div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

  <!-- build:js scripts/plugins.js -->
  <script src="/bower_components/bootstrap/js/affix.js"></script>
  <script src="/bower_components/bootstrap/js/alert.js"></script>
  <script src="/bower_components/bootstrap/js/dropdown.js"></script>
  <script src="/bower_components/bootstrap/js/tooltip.js"></script>
  <script src="/bower_components/bootstrap/js/modal.js"></script>
  <script src="/bower_components/bootstrap/js/transition.js"></script>
  <script src="/bower_components/bootstrap/js/button.js"></script>
  <script src="/bower_components/bootstrap/js/popover.js"></script>
  <script src="/bower_components/bootstrap/js/carousel.js"></script>
  <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
  <script src="/bower_components/bootstrap/js/collapse.js"></script>
  <script src="/bower_components/bootstrap/js/tab.js"></script>
  <!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
